<nav
  navbar-main
  class="relative flex flex-wrap w-full font-bold px-0 py-2 transition-all shadow-none bg-gray-950/80 duration-250 ease-soft-in lg:flex-nowrap lg:justify-start"
  navbar-scroll="true"
>
  <div class="flex w-full justify-between px-4 py-1 mx-auto flex-wrap-inherit">
    <nav>
      <!-- LOGO -->
      <div class="inline-flex items-center mt-3">
        <img
          class="w-10 mx-8"
          src="../../../../assets/icons/logo.png"
          alt="LOGO"
        />
      </div>
    </nav>
    <div class="inline-flex relative space-x-8">
      @for (item of menuItems; track $index) {
      <a
        [routerLink]="item.path"
        routerLinkActive="bg-blue-800 rounded-md"
        class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
            stroke-width="1.5"
            fill="white"
            class="w-12 h-6 text-white"
          >
            <path [attr.d]="getIconPath(item.path ?? '')" />
          </svg>
        </div>
        <div class="flex flex-col">
          <span class="text-lg font-bold leading-5 text-white">{{
            item.title
          }}</span>
          <span class="text-sm text-white/50 hidden md:block">{{
            item.path
          }}</span>
        </div>
      </a>
      }
    </div>
    <div class="flex items-center p-2">
      <button
        (click)="logout()"
        class="flex items-center space-x-3 p-3 font-semibold text-sm bg-slate-600 text-slate-500 dark:text-white border-transparent rounded-2xl shadow-2xl hover:scale-105 transition-transform ease-in-out duration-300 hover:bg-red-600"
      >
        <svg
          viewBox="0 0 32 32"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
          role="presentation"
          fill="white"
          focusable="false"
          class="w-8"
        >
          <path
            d="m16 .7c-8.437 0-15.3 6.863-15.3 15.3s6.863 15.3 15.3 15.3 15.3-6.863 15.3-15.3-6.863-15.3-15.3-15.3zm0 28c-4.021 0-7.605-1.884-9.933-4.81a12.425 12.425 0 0 1 6.451-4.4 6.507 6.507 0 0 1 -3.018-5.49c0-3.584 2.916-6.5 6.5-6.5s6.5 2.916 6.5 6.5a6.513 6.513 0 0 1 -3.019 5.491 12.42 12.42 0 0 1 6.452 4.4c-2.328 2.925-5.912 4.809-9.933 4.809z"
          ></path>
        </svg>
        <span class="hidden sm:inline">logout</span>
      </button>
    </div>
  </div>
</nav>
